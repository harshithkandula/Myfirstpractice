         <script>
            let slideIndex = 0;
            showSlides();

            function showSlides(){
                let i;
                let photos = document.getElementsByClassName("myphoto");
                for (i = 0; i < photos.length; i++) {
                    photos[i].style.display = "none";
                    
                }
                slideIndex++;
                if(slideIndex > photos.length){
                    slideIndex = 1;
                }
                photos[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 2000);

            }
         </script>
